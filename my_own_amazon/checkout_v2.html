<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles_v2/amazon_new.css" />
  </head>

  <body>
    <div class="checkout_header">
      <div class="main_content">
        <div class="left_checkout">
          <a href="./amazon_v2.html">
            <img class="logo_checkout" src="./images/amazon-logo.png" alt="" />
          </a>
        </div>
        <div class="middle_checkout">Checkout ( 3 items)</div>
        <div class="right_checkout">
          <img src="./images/icons/checkout-lock-icon.png" alt="" />
        </div>
      </div>
    </div>
    <div class="checkout_main">
      <div class="chk_summary">
        <div class="summary_text">Review your order</div>
        <div class="chk_grid">
          <div class="items">
            <!-- Data will be rendered by js -->
          </div>
          <div class="bill">
            <!-- data will be entered by JS -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts_v2/render_cart.js"></script>
</html>
