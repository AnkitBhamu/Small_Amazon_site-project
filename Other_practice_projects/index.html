<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .yt_button
        {
            background-color: black;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;

        } 
    </style>


</head>
<body>
    <p>Youtube subscribe button!</p>
    <button class="yt_button" onclick="document.querySelector('button').innerHTML = document.querySelector('button').innerHTML=='Subscribe'?'Subscribed':'Subscribe'">Subscibe</button>
    <div class="container">
        <input type="text">
        <button onclick="handle_amount()">Calculate</button>
    </div>

</body>

<script>
    function handle_amount()
    {
        let ele = document.querySelector('input')
        let entered_value = ele.value
        console.log("user_entered "+entered_value + " amount in the calculator")
    }
</script>
</html>
